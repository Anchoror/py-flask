[tool.poetry.dependencies]
python = "^3.12"
alembic = "^1.15.2"
aniso8601 = "^10.0.1"
blinker = "^1.9.0"
click = "^8.2.0"
Flask = "^3.1.1"
Flask-JWT-Extended = "^4.7.1"
Flask-Migrate = "^4.1.0"
